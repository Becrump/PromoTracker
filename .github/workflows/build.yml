name: Build Electron EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Dependencies
      # Installs your project deps + the tools to make the exe
      run: |
        npm install
        npm install --save-dev electron electron-builder

    - name: Build Website
      # Compiles your React/TypeScript code into the 'dist' folder
      run: npm run build

    - name: Configure Electron Entry Point
      # This points the app to the wrapper script we just made
      run: |
        npm pkg set main="electron.js"
        npm pkg set description="PromoTracker App"
        npm pkg set author="Becrump"

    - name: Build EXE
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx electron-builder --win --x64 --config.directories.output="build-output" --config.files="dist/**/*" --config.files="electron.js" --config.files="package.json"
      
    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PromoTracker-Windows
        path: build-output/*.exe
